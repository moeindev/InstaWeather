// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'appConfig.gradle'

buildscript {
    ext {
        compose_version = '1.0.0-beta01'
        hilt_android = '2.33-beta'
        objectBox_version = '2.9.1'
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-alpha14'
        //noinspection GradleDependency
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.31"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_android"
        classpath "io.objectbox:objectbox-gradle-plugin:$objectBox_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}